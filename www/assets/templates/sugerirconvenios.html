<ion-view view-title="<img class='icomenu' src='assets/img/icon.png'>Sugerir Convênios">
  <ion-content class="sugerirconvenios" ng-controller="sugerirconvenios">

    <p class="title">Sugira um novo convênio e ajude-nos a expandir nossos serviços</p>
    <p class="subtitle">Preencha abaixo as informações:</p>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">nome do convênio</span>
        <input type="text" ng-model="inputSeConve.nome_convenio">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Responsável</span>
        <input type="text" ng-model="inputSeConve.nome_responsavel">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Telefone</span>
        <input type="tel" ng-model="inputSeConve.telefone_convenio"  ui-br-phone-number autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      </label>
      <label class="item item-input item-select">
        <span class="input-label">Cidade</span>
        <select ng-model="inputSeConve.codigo_cidade">
          <option value="{{cidade.codigo_cidade}}" ng-repeat="cidade in cidades">{{cidade.nome_cidade}}</option>-->
        </select>
      </label>
      <label class="item item-input item-select">
        <span class="input-label">Área de atuação</span>
        <br>
        <br>
        <select ng-model="inputSeConve.area">
          <option value="{{area.codigo_da_area}}" ng-repeat="area in areas">{{area.descricao}}</option>
        </select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Descrição</span>
        <textarea ng-model="inputSeConve.descricao" style="height: 100px;"></textarea>
      </label>

      <br>
      <br>
      <br>

      <button class="button button-feijor button-inside-app button-blue" ng-click="confirmaSugConv()">ENVIAR</button>
    </div>
  </ion-content>
</ion-view>
